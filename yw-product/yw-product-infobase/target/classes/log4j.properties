### set log levels ###
log4j.rootLogger = debug,Console,file

###  日志输出到控制台  ###
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
log4j.appender.Console.Threshold = info
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern= %d{yyyy\u5E74MM\u6708dd\u65E5 HH:mm:ss.SSS} [%t:%r] %p %l - %m%n




### 日志输出到文件 ###
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.file.File=../logs/infobase/log
log4j.appender.file.DatePattern='_'yyyy-MM-dd HH'.log'
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.Threshold=info
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy\u5E74MM\u6708dd\u65E5 HH:mm:ss.SSS} [%t:%r] %p %l - %m%n

