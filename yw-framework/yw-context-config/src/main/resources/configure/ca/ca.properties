####河南CA接口设置结束

####同花顺RA接口设置开始
#同花顺RA地址
#版本: 3.2.0
jqka.ws.url=${jqka_ws_url}
###同花顺RA设置结束

####山东CA接口设置开始
#服务地址
#版本: 3.2.2
ca.shandongca.url=${ca_shandongca_url}
#模板编号
#版本: 3.2.2
ca.shandongca.ctmlId=${ca_shandongca_ctmlId}
#管理员用户名
#版本: 3.2.2
ca.shandongca.adminName=${ca_shandongca_adminName}
#管理员密码
#版本: 3.2.2
ca.shandongca.password=${ca_shandongca_password}
#连接超时
#版本: 3.2.2
ca.shandongca.connTimeout=${ca_shandongca_connTimeout}
#执行超时
#版本: 3.2.2
ca.shandongca.soTimeout=${ca_shandongca_soTimeout}
###山东CA设置结束

####北京CA接口设置开始
#CA的IP地址 默认：https://60.247.77.115
#版本: 3.2.2
ca.beijingca.caIP=${ca_beijingca_ip}
#CA向RA提供服务的端口 默认：443
#版本: 3.2.2
ca.beijingca.caPort=${ca_beijingca_port}
#模板 默认：11
#版本: 3.2.2
ca.beijingca.template=${ca_beijingca_templateId}
#RA端用以签名的证书链文件路径(.p7b)
#版本: 3.2.2
ca.beijingca.certChainFile=${ca_beijingca_certChainFile}
#RA端信任的安全通信证书的.jks文件路径
#版本: 3.2.2
ca.beijingca.raTruststoreName=${ca_beijingca_raTruststoreName}
#自定义扩展项OID 默认：2.16.840.1.113732.2
#版本: 3.2.2
ca.beijingca.oid=${ca_beijingca_oid}
#指明RA端签名方式，0表示软件密钥签名，1表示硬件密钥签名 默认：0
#版本: 3.2.2
ca.beijingca.mode=${ca_beijingca_mode}
#RA端用以签名的keystore文件路径
#版本: 3.2.2
ca.beijingca.rakeyStoreName=${ca_beijingca_rakeyStoreName}
#名keystore的私钥保护口令 默认：111111
#版本: 3.2.2
ca.beijingca.keyPassword=${ca_beijingca_keyPassword}
####北京CA接口设置结束

#北京CA加密机应用名称 默认zhongdengTest
csdcca.svsclient.instance=${csdcca_svsclient_instance}

