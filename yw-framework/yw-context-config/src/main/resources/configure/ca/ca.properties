####CA证书设置


#中登证书bean引用
#版本: 3.2.0
#示例: 通过天威代理访问中登: interface.csdcca.bean.ref=itrus
#示例: 直连中登: interface.csdcca.bean.ref=csdcca
#示例: 通过同花顺代理访问中登: interface.csdcca.bean.ref=jqkaca
#示例: 通过恒生统一网关访问中登: interface.csdcca.bean.ref=hscsdcca
#示例: 通过北京CA代理访问中登: interface.csdcca.bean.ref=beijingCsdcca
interface.csdcca.bean.ref=${interface_csdcca_bean_ref}

#自建证书bean引用
#版本: 3.2.0
#可选值：itrusV1SelfCA：天威V1，itrusV2SelfCA：天威V2，jqkaSelfCA：同花顺，heNanCASelfCA：河南CA，shanDongCASelfCA：山东CA,beiJingCASelfCA：北京CA
#示例: interface.selfca.bean.ref=itrusV1SelfCA
interface.selfca.bean.ref=${interface_selfca_bean_ref}



####中登CA查询服务设置开始
#中登直接查询接口
#版本: 3.2.0
#示例: csdcca.ws.url=https://ra.test.chinaclear.cn/RaGateway/WebServiceInterface.ws
csdcca.ws.url=${csdcca_ws_url}

#中登直接查询接口超时时间(毫秒)
#版本: 3.2.0
#示例: csdcca.timeout=30000 
csdcca.timeout=${csdcca_timeout}

#中登直接查询接口机构号)
#版本: 3.2.0
#示例: orgcode=74064802
csdcca.orgcode=${csdcca_orgcode}

#中登查询加密机签名DN（信安世纪）
#版本: 3.2.0
#示例: signCertDN=CN=74064802@1000000085,OU=Access,O=CSDC Test,C=CN
csdcca.sign.cert.dn=${csdcca_sign_cert_dn}
#csdcca.sign.alg=sha1withRSA

#中登查询接口HTTPS证书设置路径
#版本: 3.2.0
#示例: trustStore=/usr/local/tomcat/apache-tomcat-api/webapp/ROOT/WEB-INF/classes/ratest.keystore
csdcca.https.truststore=${csdcca_https_truststore}

#中登查询接口HTTPS密钥
#版本: 3.2.0
csdcca.https.truststore.pwd=${csdcca_https_truststore_pwd}
####中登CA查询服务设置结束

