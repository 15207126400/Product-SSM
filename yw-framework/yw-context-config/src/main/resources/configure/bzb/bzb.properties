#################################################################
#	6、小贷配置
#################################################################
#小贷是否开通融资打新(true/false)
#示例: xdt.open.newplay=true
xdt.open.newplay=${xdt_open_newplay}

#小贷是否开通融资可用(true/false)
#示例: xdt.open.use=true
xdt.open.use=${xdt_open_use}

#小贷是否开通融资可取(true/false)
#示例: xdt.open.exchange=true
xdt.open.exchange=${xdt_open_exchange}

#小贷开通是否检测风险测评(true/false)
#示例:xdt.opencheck.risk=true
xdt.opencheck.risk=${xdt_opencheck_risk}

#小贷开通检测风险测评风险评测阀值：0:默认型，1：保守型，2：稳健型，3：积极型，4：激进型
#示例:xdt.opencheck.risk.limitcode=0
xdt.opencheck.risk.limitcode=${xdt_opencheck_risk_limitcode}

#小贷开通检测风险评测阀值名称1,保守型:则为保守型，稳健性，积极型和激进型都可以通过评测进入下一步，否则请重新评测
#示例:xdt.opencheck.risk.limitname=默认型
xdt.opencheck.risk.limitname=${xdt_opencheck_risk_limitname}

#券商对线上融资打新的最大借款金额限制
#示例:xdt.borrow.limitmoney.newplay=5000000
xdt.borrow.limitmoney.newplay=${xdt_borrow_limitmoney_newplay}

#券商对线上融资可用的最大借款金额限制
#示例:xdt.borrow.limitmoney.use=5000000
xdt.borrow.limitmoney.use=${xdt_borrow_limitmoney_use}

#券商对线上融资可取的最大借款金额限制
#示例:xdt.borrow.limitmoney.exchange=5000000
xdt.borrow.limitmoney.exchange=${xdt_borrow_limitmoney_exchange}

#股票质押期限利率是否区分市场
#false：不区分市场，该种情况要求借款周期深圳和上海两个市场完全一致，包括各个借款周期的融出方
#true：区分市场，该情况无要求
#示例:xdt.borrow.exchangetype.differentiate=false
xdt.borrow.exchangetype.differentiate=${xdt_borrow_exchangetype_differentiate}

#还款提醒天数 当还款时间距离当天小于配置的值时，在借款记录页面标红显示该记录
#示例:xdt.date.back.warn=2
xdt.date.back.warn=${xdt_date_back_warn}

#折算价提示文字
xdt.help.assure.price=${xdt_help_assure_price}

#折算率提示文字
xdt.help.assure.ratio=${xdt_help_assure_ratio}

xdt.min.asset=${xdt_min_asset}
